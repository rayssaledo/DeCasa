<!DOCTYPE html>

	<body>
		<div class="row text-center">
			<br><br>
			<h3>Alterar Senha</h3>
			<br>
		</div>
		
		<div class="col-md-2">
			<div class="emptyBox20"></div>
		</div>
		<div class="col-lg-8">
			<form name="sendChangePassword" id="sendChangePassword" class="form" novalidate>
				<div class="form-group">
					<label for="passwordConfirme">Senha atual:</label>
					<input name="passwordConfirme" type="password" minlength="6"  data-validation-minlength-message="Tamanho m�nimo de 6 caracteres."
						   class="form-control"  placeholder="Senha atual " id="passwordConfirme"/>
					<p class="help-block text-danger"></p>
				</div>
				<div class="form-group">
					<label for="newPassword">Nova senha:</label>
					<input name="newPassword" type="password" minlength="6"  data-validation-minlength-message="Tamanho m�nimo de 6 caracteres."
						   class="form-control"  placeholder="Nova senha" id="newPassword"/>
					<p class="help-block text-danger"></p>
				</div>
				<div class="form-group">
					<label for="newPasswordConfirme">Confirme a nova senha:</label>
					<input name="newPasswordConfirme" type="password" minlength="6"  data-validation-minlength-message="Tamanho m�nimo de 6 caracteres."
						   class="form-control"  placeholder="Confirme a nova senha" id="newPasswordConfirme"/>
					<p class="help-block text-danger"></p>
				</div>
				
				<div class="text-center">
					<div class="clearfix"></div>
					<div id="success"></div>
					<input id="btnSubmit" type="submit" class="btn "  value="Alterar" />
					<br><br>
				</div>
			</form>
		</div>
		<div class="col-md-2">
			<div class="emptyBox20"></div>
		</div>
		
        <!-- Contact Form JavaScript -->
